semantic_version: 19.0.5
plugins:
  - '@semantic-release/changelog'
  - '@semantic-release/git'
  - - '@codedependant/semantic-release-docker':
        dockerImage: 'itair86/israel-bank-firefly-importer'
branches:
  - '+([0-9])?(.{+([0-9]),x}).x'
  - 'main'
  - 'next'
  - 'next-major'
  - name: 'beta'
    prerelease: true
  - name: 'alpha'
    prerelease: true
